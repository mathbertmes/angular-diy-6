<div class="contentContainer">
<div class="messageContainer" *ngIf="!password">
  <p>You don't have permission to see the secret</p>
  <button (click)="register()">Register</button>
</div>

<div class="messageContainer" *ngIf="password">
  <p>The secret is that your password is: <b>{{password}}</b>. Keep it in secret!</p>
  <button (click)="logout()">Log Out</button>
</div>
</div>
